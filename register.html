<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<script src="https://kit.fontawesome.com/7ec2dbed5b.js"></script>
		<link rel="stylesheet" href="css/main.css" />
		<title>Register</title>
	</head>
	<body>
		<div class="container">
			<div class="lg-left-sd">
				<h2>BRA Leather Bracelets</h2>
				<p>High Quality Leather Bracelets.</p>
				<button class="button-transparent">For sellers</button>
			</div>
			<div class="lg-right-sd">
				<span><i class="fas fa-address-book"></i></span>
				<h1>Sign in Below</h1>
				<form action="" class="form-style">
					<label for="fName"
						>First Name
						<input
							type="text"
							name="fName"
							id="fName"
							placeholder="First Name"
						/>
					</label>
					<label for="LName"
						>First Name
						<input
							type="text"
							name="LName"
							id="LName"
							placeholder="Last Name"
						/>
					</label>
					<!-- email input -->
					<label for="email"
						>Email Address
						<input
							type="email"
							name="email-address"
							id="email"
							placeholder="Email Address"
						/>
						<p class="valid hidden">
							<i class="fas fa-check"></i> Email address Validated!
						</p>
					</label>
					<!-- password input -->
					<label for="password"
						>Password
						<input
							type="password"
							name="password"
							id="password"
							placeholder="password"
						/>
					</label>
					<label for="city"
						>First Name
						<input type="text" name="city" id="city" placeholder="City" />
					</label>
					<label for="country"
						>First Name
						<input
							type="text"
							name="country"
							id="country"
							placeholder="Country"
						/>
					</label>
				</form>
				<!-- signin button and create acount link -->
				<button class="primary-btn">Sign In</button>
			</div>
		</div>
	</body>
</html>
